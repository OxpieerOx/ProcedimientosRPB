spring.application.name=procedimientosrp

# Base de datos PROCESIMIENTOS
spring.datasource.procedimientosrp.jdbc-url=jdbc:sqlserver://localhost:1435;databaseName=PROCEDIMIENTOS;encrypt=false;trustServerCertificate=true
spring.datasource.procedimientosrp.username=sa
spring.datasource.procedimientosrp.password=SimplePass123
spring.datasource.procedimientosrp.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPoolOrcl
